<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple image processor</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

<header>
    <hgroup>
        <h1>Simple image processor</h1>
    </hgroup>
</header>

<section id="actions">
    <h3>Load file</h3>

    <div id="files">
        <input type='file' id="file_loader" size="10"/>
    </div>
    <div id="filters">
        <h3>Binary filters</h3>

        <div id="binary_filters">
            <ul>
                <li><a href="#" id="inversion">Inversion</a></li>
                <li><a href="#" id="dilation">Dilation</a></li>
                <li><a href="#" id="erosion">Erosion</a></li>
            </ul>
        </div>

        <h3>Linear filters</h3>

        <div id="linear_filters">
            <ul>
                <li>
                    <a href="#" id="blur_3x3">Blur 3x3</a>
                    (<a href="#" id="blur_3x3_kernel_link">kernel</a>)
                    <table id="blur_3x3_kernel" class="hidden"></table>
                </li>
                <li>
                    <a href="#" id="gaussian_blur">Gaussian blur</a>
                    (<a href="#" id="gaussian_blur_kernel_link">kernel</a>)
                    <table id="gaussian_blur_kernel" class="hidden"></table>
                </li>
                <li>
                    <a href="#" id="custom_5x5">Custom 5x5 filter</a>
                    (<a href="#" id="custom_5x5_kernel_link">kernel</a>)
                    <table id="custom_5x5_kernel" class="hidden"></table>
                </li>
            </ul>
        </div>
    </div>

    <h3>Manipulations</h3>

    <div id="manipulations">
        <ul>
            <li><a href="#" id="convert_to_png">Convert to PNG</a></li>
        </ul>
    </div>
</section>

<article>
    <canvas id="canvas"></canvas>
    <div id="result"></div>
</article>

<section id="right">
    <h3>History</h3>

    <div id="history">
        <ul></ul>
    </div>
</section>

<footer>
    <div>&copy; 2011 Sergey Ignatov</div>
</footer>

<script type="text/javascript" src="js/jquery-1.5.js"></script>
<script type="text/javascript" src="js/jquery.uitableedit.js"></script>
<script type="text/javascript" src="js/browser-detect.js"></script>
<script type="text/javascript" src="js/pixastic.custom.js"></script>
<script type="text/javascript" src="js/dilation.js"></script>
<script type="text/javascript" src="js/erosion.js"></script>
<script type="text/javascript" src="js/linear-filter.js"></script>
<script type="text/javascript" src="js/ui.js"></script>

</body>
</html>
