<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Pixastic test</title>
    <script src="lib/jquery-1.5.js"></script>
    <script src="lib/pixastic.custom.js"></script>
    <script src="lib/dilation.js"></script>
    <script src="lib/erosion.js"></script>
    <script type="text/javascript">
        function demo() {
            $("#demoimage").pixastic("blurfast", {amount:0.2});
        }
        function invert() {
            $("#demoimage").pixastic("invert");
        }
        function dilation() {
            $("#demoimage").pixastic("dilation");
        }
        function erosion() {
            $("#demoimage").pixastic("erosion");
        }
        function reset() {
            Pixastic.revert(document.getElementById("demoimage"));
        }
    </script>
</head>
<body>

<h1>Simple image editor</h1>

<img src='data/eames.jpg' id='demoimage'/>
<img src='data/eames.jpg' id='demoimage1'/>
<br/>
<input type="button" onclick="demo();" value="Blur image"/>
<input type="button" onclick="invert();" value="Invert image"/>
<input type="button" onclick="dilation();" value="Dilation image"/>
<input type="button" onclick="erosion();" value="Erosion image"/>
<input type="button" onclick="reset();" value="Reset"/>

</body>
</html>
